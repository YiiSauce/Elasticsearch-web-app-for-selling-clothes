<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="ISO-8859-1">
  <title>Product Store</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
<h1>Herer !!</h1>

<table id="DataTable" class="table table-striped table-dark table-hover table-bordered">
  <thead>
  <tr>
    <th>ID</th>
    <th>IMAGE</th>
    <th>NAME</th>
    <th>DESCIMGS</th>
    <th>PRICE</th>
    <th>RATE</th>
    <th>LIKES</th>
    <th>REVIEWS</th>
    <th>QUANTITY</th>
    <th>BOOL</th>
    <th>STOCK</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="elem:${lista}">
    <td th:text="${elem.id}"></td>
    <td th:text="${elem.mainImg}"></td>
    <td th:text="${elem.productName}"></td>
    <td th:text="${elem.descImg}"></td>
    <td th:text="${elem.price}"></td>
    <td th:text="${elem.rate}"></td>
    <td th:text="${elem.likes}"></td>
    <td th:text="${elem.reviews}"></td>
    <td th:text="${elem.quantity}"></td>
    <td>
      <ol>
        <li th:text="${elem.cart}"></li>
        <li th:text="${elem.wishlist}"></li>
        <li th:text="${elem.bestProduct}"></li>
        <li th:text="${elem.newProduct}"></li>
        <li th:text="${elem.recoProduct}"></li>
        <li th:text="${elem.saleProduct}"></li>
      </ol>
    </td>
    <td th:text="${elem.stock}"></td>
  </tr>
  </tbody>
</table>
<h1>Herer !!</h1>

</body>
</html>
