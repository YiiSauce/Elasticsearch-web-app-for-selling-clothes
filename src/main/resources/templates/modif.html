<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="ISO-8859-1">
  <title>Product Store</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
<form th:action="@{/kiki/{id} (id=${product.id})}" th:object = "${product}" method="post">
  <label for="productId">Product ID:</label>
  <input type="number" id="productId" name="id" th:field = "*{id}"><br><br>

  <label for="productName">Product Name:</label>
  <input type="text" id="productName" name="name" th:field = "*{productName}"><br><br>

  <label for="quantity">Product Price:</label>
  <input type="number" id="quantity" name="quantity" th:field = "*{quantity}"><br><br>

  <label for="price">Product Price:</label>
  <input type="number" id="price" name="price" th:field = "*{price}"><br><br>

  <button type="submit">Submit</button>
</form>
</body>
</html>
